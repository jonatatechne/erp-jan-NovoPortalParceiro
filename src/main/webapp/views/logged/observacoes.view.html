<h3></h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->


<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Observacoes.startInserting()" ng-hide="Observacoes.inserting || Observacoes.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Observacoes" entity="api/rest/Observacoes" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Observacoes">
    <div crn-datasource="Observacoes" class="" ng-hide="Observacoes.editing || Observacoes.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="">
                    <div class="">Id</div>
                </th>
                <th class="">
                    <div class="">Texto</div>
                </th>
                <th class="">
                    <div class="">Data</div>
                </th>
                <th class="">
                    <div class="">Oportunidade</div>
                </th>
                <th class="">
                    <div class="">{{"template.crud.actions" | translate}}</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="">
                    <div class="">
                                {{rowData.id  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.texto  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.data | date:'dd/MM/yyyy HH:mm:ss'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.oportunidade.estagio}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.startEditing(rowData)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-default btn-sm" data-component="crn-button" type="submit" ng-click="datasource.remove(rowData)"><i class="fa fa-times"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
<div data-component="crn-form" id="crn-form-form-Observacoes">
    <div class="form" ng-show="Observacoes.editing || Observacoes.inserting">
        <form crn-datasource="Observacoes" class="">
            <div class="tool-bar" ng-hide="datasource.editing || datasource.inserting">
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.startInserting()"><i class="glyphicon glyphicon-plus-sign"></i></button>
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.startEditing()"><i class="glyphicon glyphicon-edit"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasPrevious()" ng-click="datasource.previous()"><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-disabled="!datasource.hasNext()" ng-click="datasource.next()"><i class="glyphicon glyphicon-chevron-right"></i></button>
                <button class="btn btn-primary" data-component="crn-button" ng-click="datasource.remove()"><i class="glyphicon glyphicon-trash"></i></button>
            </div>
            <div class="active-bar" ng-hide="!datasource.editing &amp;&amp; !datasource.inserting">
                <button class="btn btn-success" data-component="crn-button" ng-click="datasource.post()"><i class="glyphicon glyphicon-ok"></i></button>
                <button class="btn btn-danger" data-component="crn-button" ng-click="datasource.cancel()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
            <br/>
            <fieldset ng-disabled="!datasource.editing &amp;&amp; !datasource.inserting">

                <div data-component="crn-textinput" id="crn-textinput-texto" class="">
                    <div class="form-group">
                        <label for="textinput-texto" class="">Texto</label>

                                <input
                                            type="text"
                                            ng-model="Observacoes.active.texto"
                                            class="form-control"
                                            id="textinput-texto"
                                            placeholder="Texto"
                                            >
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>

                <div data-component="crn-textinput" id="crn-textinput-data" class="">
                    <div class="form-group">
                        <label for="textinput-data" class="">Data</label>

                                <div style="position:relative">
                                    <input type="text" as-date
                                           format="DD/MM/YYYY HH:mm:ss"
                                           ng-model="Observacoes.active.data" class="form-control" id="textinput-data" placeholder="Data" >
                                </div>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                    <datasource name="Oportunidade" entity="api/rest/Oportunidade" keys="id" class="" dependent-by="{{Observacoes}}"></datasource>

                <div data-component="crn-combobox-dynamic" id="crn-combobox-dynamic-oportunidade" class="">
                    <div class="form-group">
                        <label for="combobox-dynamic-oportunidade" class="">Oportunidade</label>

                                <ui-select ng-model="Observacoes.active.oportunidade" crn-datasource="Oportunidade" class="crn-select" id="combobox-dynamic-oportunidade"  theme="bootstrap">
                                    <ui-select-match class="" placeholder="Select...">
                                        {{$select.selected.estagio}}
                                    </ui-select-match>
                                    <ui-select-choices  repeat="rowData in datasource.data | filter : $select.search" class="" refresh="" refresh-deplay="">
                                        <div class="" data-container="true">
                                            {{rowData.estagio}}
                                        </div>
                                    </ui-select-choices>
                                </ui-select>
                         <!-- end if !model.hasCronappFramework() -->
                    </div>
                </div>
                <!-- NtoN  -->
                <!-- NtoN  end-->
            </fieldset>
        </form>
        <form>
            <fieldset>
                <!-- OneToN -->
                <!-- OneToOne  end -->
            </fieldset>
        </form>
    </div>
</div>
